<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Country</title>
</head>

<body>
    <div class="header">
        <h1>Where in the world?</h1>
        <div class="mode">
            <i class="fa-regular fa-moon"></i>
            <p>Dark Mode</p>
        </div>
    </div>

    <div class="container">
        <a class="back" href="#"><i class="fa-solid fa-arrow-left"></i></a>

        <div class="details">
            <img src="" alt="flag">
            <div details-text>
                <h1>Iceland</h1>
                
                <div class="detailss">
                    <div>
                        <p><b>Native Name: </b><span class="native"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                    </div>

                    <div>
                        <p><b>Top Level Domain: </b><span class="top-level"></span></p>
                        <p><b>Currencies: </b><span class="currencies"></span></p>
                        <p><b>Languages: </b><span class="languages"></span></p>
                    </div>
                </div>
                <div class="borders">
                    <b>Border Countries: </b>
                </div>
            </div>
        </div>
    </div>

    <script src="country.js"></script>
</body>

</html>
